<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>click me</h1>
        <form>
            <fieldset>
                <label for="firstbutton">
                    <input type="checkbox" name="firstbutton" required>
                </label>
                <label>
                    <input type="reset">
                </label>
            </fieldset>
            <fieldset>
                <label for="slider">
                    <input type="range" min="0" max="1" step="0.01" value="0">
                </label>
            </fieldset>
            <fieldset>
                <label for="dial">
                    <input type="range" min="0.01" max="1" step="any" value="0" name="dial">
                </label>
            </fieldset>
        </form>
    </main>
</body>
<script src="script.js"></script>

</html>
